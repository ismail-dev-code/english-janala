<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English Janala</title>
    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- tailwind and daisyUI cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome cdn  -->
    <script
      src="https://kit.fontawesome.com/1632af40cc.js"
      crossorigin="anonymous"
    ></script>
    <!-- sweetAlert cdn  -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
      .font-poppins {
        font-family: "Poppins", sans-serif;
      }
      .font-siliguri {
        font-family: "Hind Siliguri", sans-serif;
      }
    </style>
  </head>
  <body class="font-poppins">
   <header class="defaultHidden hidden bg-[#c6bdbd17] mb-10">
  <nav class="fixed top-0 w-full bg-slate-100 border-b-1 border-b-gray-300 z-10 flex flex-col md:flex-row md:justify-between md:items-center mx-auto py-3 px-6 gap-4 md:gap-0">
    <div class="logo cursor-pointer flex items-center justify-center md:justify-start">
      <h1 class="text-xl font-semibold">English</h1>
      <img src="./assets/logo.png" alt="" class="w-8 h-8 md:w-10 md:h-10"/>
      <h1 class="font-siliguri text-xl font-normal">জানালা</h1>
    </div>
    <div class="nav-btn flex flex-col sm:flex-row gap-3 items-center">
      <a href="#faq">
        <button id="faq-btn"
          class="btn text-[#422AD5] border-[#422AD5] py-2 px-4 hover:bg-[#422AD5] hover:text-white w-full sm:w-auto">
          <i class="fa-solid fa-circle-question"></i>FAQ
        </button>
      </a>
      <button id="learn-btn"
        class="btn text-[#422AD5] border-[#422AD5] py-2 px-4 hover:bg-[#422AD5] hover:text-white w-full sm:w-auto">
        <i class="fa-solid fa-book-open"></i>Learn
      </button>
      <button id="logout"
        class="btn text-[#422AD5] border-[#422AD5] py-2 px-4 hover:bg-[#422AD5] hover:text-white w-full sm:w-auto">
        <i class="fa-solid fa-right-from-bracket"></i>Logout
      </button>
    </div>
  </nav>
</header>

<section id="banner"
  class="defaultBlock banner flex flex-col lg:flex-row justify-between mt-24 w-11/12 md:w-10/12 mx-auto items-center gap-10">
  <div class="english-title flex-1 text-center lg:text-left">
    <h1 class="text-2xl md:text-3xl font-bold">
      <span class="text-[#00BCFF]">English</span> is Easy
    </h1>
    <p class="font-siliguri py-3 text-sm md:text-base">
      আজ থেকেই আপনার ভাষা শেখার যাত্রা শুরু করুন...
    </p>
    <div class="flex w-full md:w-6/12 gap-2 pb-2 flex-col">
      <input id="user-name"
        class="pl-2 py-2 rounded-sm border border-slate-400 w-full"
        type="text"
        placeholder="Enter Your Name" />
      <input id="user-password"
        class="pl-2 py-2 rounded-sm border border-slate-400 w-full"
        type="password"
        placeholder="Enter Login Code(123456)" />
    </div>
    <button id="get-btn" class="btn bg-[#422AD5] text-white w-full md:w-auto">
      Get Started
    </button>
  </div>
  <div class="banner-img flex-1 items-center justify-center lg:justify-end flex">
    <img src="./assets/faisalwheelpic_dotted_more.png" alt="img loading"
      class="max-w-xs sm:max-w-sm md:max-w-md lg:max-w-lg" />
  </div>
</section>

<section id="mainLearnSection"
  class="defaultHidden hidden pt-24 w-11/12 md:w-10/12 mx-auto text-center">
  <h1 class="text-2xl md:text-3xl font-bold">
    <span class="text-[#00BCFF]">Let's</span> Learn Vocabularies
  </h1>
  <div id="lesson-btn"
    class="flex gap-3 w-full sm:w-10/12 md:w-8/12 mx-auto flex-wrap justify-center mt-10"></div>

  <!-- Responsive Lesson Cards -->
  <div id="lesson-cards"
    class="mt-8 p-7 rounded-md bg-[#F8F8F8] grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <div id="spinner"></div>
  </div>
</section>

<footer class="mt-20 pt-24 pb-5 bg-[#c6bdbd17]">
  <div class="flex flex-col md:flex-row items-center md:items-end w-11/12 mx-auto justify-between gap-10">
    <div class="text-center md:text-left">
      <div class="footer-logo flex justify-center md:justify-start items-center gap-2">
        <h1 class="text-xl font-semibold">English</h1>
        <img src="./assets/logo.png" alt="" class="w-8 h-8"/>
        <h1 class="font-siliguri text-xl font-normal">জানালা</h1>
      </div>
      <h1 class="font-siliguri text-lg md:text-xl font-medium py-2">
        ইংরেজি শিখুন সহজে
      </h1>
      <p class="text-xs">
        Developed by <a href="https://github.com/ismail-dev-code">ismail <i class="fa-regular fa-copyright"></i>
        <span id="year"></span></a>
      </p>
    </div>
    <div class="social-media text-center md:text-right">
      <h1 class="text-[#18181B] font-semibold">Follow us</h1>
      <div class="icons flex justify-center md:justify-end gap-4 pt-2">
        <a target="_blank" href="https://web.facebook.com/m.ismail.hossain24/">
          <img src="./assets/fb-thumb.png" alt="" class="w-6 h-6"/>
        </a>
        <a target="_blank" href="https://www.youtube.com/@learnwithfaisal1801">
          <img src="./assets/youtube-thumb.png" alt="" class="w-6 h-6"/>
        </a>
        <a target="_blank" href="https://www.linkedin.com/in/ismail-hossain24/">
          <img src="./assets/instagram-thumb.png" alt="" class="w-6 h-6"/>
        </a>
        <a target="_blank" href="https://github.com/ismail-dev-code">
          <img src="./assets/github-thumb.png" alt="" class="w-6 h-6"/>
        </a>
      </div>
    </div>
  </div>
</footer>

    <script src="index.js"></script>
  </body>
</html>
